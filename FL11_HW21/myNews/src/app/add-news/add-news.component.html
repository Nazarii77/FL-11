<div class="container narrow">
  <h1 class="heading">Create News</h1>
  <form>
    <div class="form-group">
      <label type="text">Heading</label>
      <input type="text" class="form-control" id="text" required>
    </div>

    <div class="form-group">
      <label for="description">Short description</label>
      <input type="text" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" class="form-control" id="image">
    </div>




    <div class="form-group">
      <label for="Content">Content:</label>
      <textarea class="form-control" rows="9" id="Content"></textarea>
    </div>

    <button type="submit" class="btn btn-cancel" [routerLink] = "'/'">Cancel</button>
    <button type="submit" class="btn btn-success"  (click)= "save()" >Save</button>


  </form>
</div>
