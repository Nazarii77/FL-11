<app-newslist [news]="news"    xmlns:filter="http://www.w3.org/1999/xhtml"></app-newslist>

<div class="image">
  <ul>
    <li *ngFor="let item of news | filter: searchText"> <!--; let  i = index; -->
<!--<tr *ngFor="let hero of heroes | filter:searchText">-->
      <h3>{{item.title}}</h3>
      <br>
      <img class="image" src="{{item.avatarUrl}}" alt="">
      <br>
      {{item.description}}
    </li>
      <br>

  </ul>
</div>
